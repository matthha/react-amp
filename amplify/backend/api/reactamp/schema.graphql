type Progress @model @auth(rules: [{allow: public}]) {
  id: ID!
  userID: String
  progress: AWSJSON
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
}
 type Subscription {
  onCommentByPostId(postCommentsId: ID!): Comment
    @aws_subscribe(mutations: ["createComment"])
}